<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no">
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <ul>
          <li id="user"></li>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li id="apps"></li> <!-- Apps -->
          <li id="notifications"></li> <!-- Notifications -->
          <li id="user-menu"><div id="user-initial">M</div></li>   <!-- User dropdown menu -->
        </ul>
      </div>
      <div id="content">
        <center>
          <div id="logo">
          </div>
        </center>

        <form id="search-form">
          <center>
            <div class="search">
              <input href="#" oninput="inputFunction()" name="search" id="search-box" >
              <a id="cerca" href='#' >cerca</a>
            </div>
            
            
          </center>
        </form>
      </div>
      <div id="footer">
        <div id="footer-left">
          <ul>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
        <div id="footer-right">
          <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Use Google.com</a></li>
          </ul>
        </div>
      </div>
    </div>
